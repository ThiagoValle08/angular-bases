<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{name}} </dd>

    <td>Edad:</td>
    <dd> {{age}} </dd>

    <td>MÃ©todo:</td>
    <dd> {{ getHeroDecription() }} </dd>

    <td>Capitalizado:</td>
    <dd> {{CapitalizeName}}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !== 'spiderman'">
    Cambiar nombre
</button>

<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 25">
    Cambiar edad
</button>

<button class="btn btn-danger mx-2" (click)="resetForm()" *ngIf="name === 'spiderman' || age === 25">
    Reset
</button>
